                    example:
                        {
                            type: 'Polygon',
                            coordinates:
                                [
                                    [
                                        [100, 0],
                                        [101, 0],
                                        [101, 1],
                                        [100, 1],
                                        [100, 0],
                                    ],
                                ],
                        }
                forbidden:
                    type: boolean
                    example: false
